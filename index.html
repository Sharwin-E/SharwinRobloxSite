<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Loading Page</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: black and brown;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            margin-top: 100px;
        }
        .loading-sign {
            font-size: 30px;
            font-weight: bold;
            animation: fade 1s infinite alternate;
        }
        @keyframes fade {
            from {opacity: 0.3;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="loading-sign.png" alt="Roblox Loading Sign">
        <p class="loading-sign">Loading...</p>
    </div>
</body>
</html>
@keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}
.loading-sign {
    animation: spin 2s linear infinite;
}
